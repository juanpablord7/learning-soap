spring.application.name=api-gateway
spring.main.web-application-type=reactive

server.port=8080

# Eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Habilitar descubrimiento autom�tico de rutas con Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Configuraci�n de rutas manuales
spring.cloud.gateway.routes[0].id=categoryModel
spring.cloud.gateway.routes[0].uri=lb://service-categoryModel
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/categoryModel/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=product
spring.cloud.gateway.routes[1].uri=lb://service-product
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
